name: Run Calculator Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache Xcode
        uses: actions/cache@v3
        with:
          path: ~/Library/Developer
          key: ${{ runner.os }}-xcode-${{ hashFiles('**/xcode-version') }}
          restore-keys: |
            ${{ runner.os }}-xcode-
      - name: Use Xcode
        run: xcode-select --version
      - name: Build and Test
        run: |
          xcodebuild test \
            -workspace YourWorkspace.xcworkspace \
            -scheme YourTestScheme \
            -destination 'platform=iOS Simulator,name=iPhone 14 Pro Max' \
            -only-testing:UITests
